	<fieldset>
		<legend>Identity information</legend>
        <div class="form-group">
		    <div class="row">
				<div class="form-group col-sm-12 col-xs-12">				
					<label > <strong>Select type of Resident.<span style="color:red;fontsize:16px;">*</span></strong></label><br>
					<input class="form-control col-sm-2 col-xs-4" value="Resident" id="uPResident" name="uResidentType" type="radio">
					<label for="uPResident" class="col-sm-3 col-xs-11">Permanent Resident</label>
					<input class="form-control col-sm-2 col-xs-4" id="uNonResident" value="NonResident" name="uResidentType"  type="radio">
					<label for="uNonResident" class="col-sm-3 col-xs-11">Non Resident</label>
					<input class="form-control col-sm-2 col-xs-4" id="ucitizen" value="Citizen" name="uResidentType" type="radio">
					<label for="ucitizen" class="col-sm-3 col-xs-11">Citizen</label>
				</div>
			</div>
		    <div class="row">
				<div class="form-group col-sm-6 col-xs-12 residentcountries" style="display:none;">
					<label for="uCountryOfResidence" class="col-xs-5">Country of Residence <span style="color:red;fontsize:16px;">*</span><span class="pull-right">:</span></label>
					<div class="col-xs-6">
						<select id="uCountryOfResidence" name="uCountryOfResidence" class="form-control col-sm-2"  >
							{% include 'countries.html' %}
						</select>
					</div>
				</div>
			</div>
		    <div class="row">
				<div class="form-group col-sm-6 col-xs-12">
					<label for="uIdType" class="col-xs-5">ID Type <span style="color:red;fontsize:16px;">*</span><span class="pull-right">:</span></label>
					<div class="col-xs-6">
						<select class="form-control" name="uIdType" id="uIdType" class="required">
							<option value="">
								---
							</option>
							<option value="DRIVERS_LICENSE">
								DRIVERS LICENSE
							</option>
							<option value="PASSPORT">
								PASSPORT
							</option>
							<option value="STATE_ID">
								STATE ID
							</option>
						</select>
					</div>
				</div>
				<div class="form-group col-sm-6 col-xs-12">
					<label for="uIdNo" class="col-xs-5">Id Number <span style="color:red;fontsize:16px;">*</span> <span class="pull-right">:</span></label>
					<div class="col-xs-6">
						<input class="form-control" id="uIdNo" name="uIdNo" type="text" >
					</div>
				</div>
			</div>
		    <div class="row">
				<div class="form-group col-sm-6 col-xs-12">
				<label for="uIdState" class="col-xs-5">Issuing State <span style="color:red;fontsize:16px;">*</span><span class="pull-right">:</span></label>
					<div class="col-xs-6">
						<select id="uIdState" name="uIdState" class="form-control col-sm-2" >
							{% include 'states.html' %}
						</select></br>
					</div>
				</div>
				<div class="form-group col-sm-6 col-xs-12">
					<label for="uIdCountry" class="col-xs-5">Issuing Country <span style="color:red;fontsize:16px;">*</span><span class="pull-right">:</span></label>
					<div class="col-xs-6">
						<select id="uIdCountry" name="uIdCountry" class="form-control col-sm-2" >
							{% include 'countries.html' %}
						</select></br>
					</div>
				</div>
			</div>
		    <div class="row">
				<div class="form-group col-sm-6 col-xs-12">
					<label for="uIdIssueDate" class="col-xs-5">Id Issue Date <span style="color:red;fontsize:16px;">*</span><span class="pull-right">:</span></label>
					<div class="col-xs-6">
						<input class="form-control datepicker" id="uIdIssueDate" name="uIdIssueDate" type="text" >
					</div>
				</div>
				<div class="form-group col-sm-6 col-xs-12">
					<label for="uIdExpiryDate" class="col-xs-5">Id Expiry Date<span class="pull-right">:</span></label>
					<div class="col-xs-6">
						<input class="form-control datepicker" id="uIdExpiryDate" name="uIdExpiryDate" type="text" >
					</div>
				</div>
			</div>
        </div>
	</fieldset>
